Lint/EndAlignment:
  AlignWith: variable

Metrics/LineLength:
  Max: 90

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

# 日本語のコメントを許可する
Style/AsciiComments:
  Enabled: false

Style/CaseIndentation:
  IndentWhenRelativeTo: end

Style/Documentation:
  Enabled: false

# `lambda` のブロック内が複数行になるときもRuby 1.9から入った `-> {}` 記法で書く
# `lambda` より `->` のほうがすっきりするため。
Style/Lambda:
  Enabled: false

Style/MultilineOperationIndentation:
  EnforcedStyle: indented

Style/StringLiterals:
  EnforcedStyle: double_quotes
